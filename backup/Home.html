  <body>
    <section class="main-image">
      <div class="content">
        <h1 class="heading">Events Round The Corner</h1>
        <p class="sub-heading">Find the best restaurant, cafe's and bars</p>
      </div>
    </section>
    <section class="search-buttons">
      <div class="current-location">
        <div class="dropdown">
          <button
            class="btn dropdown-toggle current"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-location-dot location-icon"></i>
            London
          </button>
          <!--dropdown menu selection-->
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <a
              class="dropdown-item dropdown-attractions"
              data-value="attractions"
              >Attractions</a
            >
            <a class="dropdown-item dropdown-shopping" data-value="Shopping"
              >Shopping</a
            >
            <a class="dropdown-item dropdown-night-life" data-value="night-life"
              >Night-life</a
            >
            <a
              class="dropdown-item dropdown-restaurants"
              data-value="restaurants"
              >restaurants</a
            >
            <a class="dropdown-item dropdown-pubs-bars" data-value="pubs-bars"
              >Pubs & bars</a
            >
          </ul>
        </div>
        <div class="search-citybuttons">
          <div class="city">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="pubs-bars"
              class="search-city"
              id="cityTownInput"
              placeholder="search for restaurants, bars, cuisine"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!-- calls the current location function-->
        <button
          type="button"
          class="btn btn-secondary"
          onclick="currentLocation()"
        >
          My location
        </button>
        <!-- Call the new function when the "Search" button is clicked -->
        <button type="button" id="perform-search" class="btn btn-primary">
          Search
        </button>
      </div>
    </section>
