<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,190;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,190;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="./assets/style/style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <section class="main-image">
      <div class="content">
        <h1 class="heading">Events Round The Corner</h1>
        <p class="sub-heading">Find the best restaurant, cafe's and bars</p>
      </div>
    </section>
    <section class="search-buttons">
      <div class="current-location">
        <div class="dropdown">
          <button
            class="btn dropdown-toggle current"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-location-dot location-icon"></i>
            Whats on?
          </button>
          <!--dropdown menu selection-->
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
            <a class="dropdown-item dropdown-places" data-category="restaurants">Restaurants</a>
            <a class="dropdown-item dropdown-night-life" data-value="night-life"></a>
            <a class="dropdown-item dropdown-shopping" data-category="bar pub nightclub">Night Life</a>
            <a class="dropdown-item dropdown-comedy" data-category="comedy">Comedy</a>
            <a class="dropdown-item dropdown-attractions" data-category="attractions">Attractions</a>
            <a class="dropdown-item dropdown-hotels" data-category="hotels">Hotels</a>
          </ul>
        </div>
        <div class="search-citybuttons">
          <div class="city">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="pubs-bars"
              class="search-city"
              id="cityTownInput"
              placeholder="Enter Town/City ... ?"
            />
          </div>
        </div>
      </div>
        <!-- Call the new function when the "Search" button is clicked -->
        <button type="button" class="btn btn-primary search-btn" onclick="performSearch()">Search</button>
        <button type="button" class="btn btn-primary search-btn" onclick="searchEvents()">Local Events</button>
      </div>
    </section>
    <div class="container">
      <div id="error-message" style="color: red;"></div>
      <section class="restaurants" id="restaurant-list">
        <!-- Restaurants will be appended here -->
      </section>
      
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <!--<script src="assets/scripts/script.js"></script>-->
git  <script src="assets/scripts/script2.js"></script>
  </body>
</html>
